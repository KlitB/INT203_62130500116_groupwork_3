<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="max-w-xl mx-10 my-10 space-y-3">
    <h1 class="text-xl">Photo Gallery ({{countPic}}) Your Like ({{countLike}})</h1>
    <ul>
      <li v-for="(slot,index) in users" class="mt-5 ">
        <img :src="slot.profile" class="rounded-full w-10 h-10 mb-3 object-cover">
        <img :src="slot.pic" width="200" class="rounded-lg mb-3 mx-10" v-on:click="toggleDone(index)">
        <span>
          {{slot.count}}
        </span>
        <span v-show="slot.like" class="material-icons"v-on:click="toggleDone(index)">
            favorite
        </span>
        <span v-show="!slot.like" class="material-icons"v-on:click="toggleDone(index)">
            favorite_border
        </span>
      </li>
    </ul>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
